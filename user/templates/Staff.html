{% extends 'layout2.html' %}
{% load static %}

{% block content %}
<!-- Add a wrapper container for the content to manage the footer position -->
<div class="content-wrapper">
    <!-- Staff table container -->
    <div class="staff-container">
        <h2>พนักงาน</h2>

        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="{% static 'Menu_view.css' %}">

        <!-- Renamed table to staff-table-detail -->
        <table class="staff-table-detail">
            <thead>
                <tr>
                    <th>ทะเบียนรถ</th>
                    <th>ยี่ห้อรถ</th>
                    <th>บริการ</th>
                    <th>สถานะการทำงาน</th>
                    <th>การกระทำ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example static rows with specific tasks -->
                {% for i in bookings %}
                    {% if i.booking_detail_id %}
                    <tr>
                        <td>{{i.car_plate}}</td>
                        <td>{{i.car_brand}}</td>
                        <td>{{i.service}}</td> 
                        <td>{{i.status_on}}</td>
                        <td>
                            <a href="{% url 'finish_process' i.booking_detail_id %}" class="btn" onclick="">เสร็จสิ้น</a>

                            <a href="{% url 'cancel_process' i.booking_detail_id %}" class="cancel-btn" onclick="cancelTask('001', this)">ยกเลิก</a>
                        </td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{% static 'Menu_view.js' %}"></script>

{% endblock %}
