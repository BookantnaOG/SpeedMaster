{% extends 'layout.html' %}

{% block content %}
<!-- Make sure to load static files at the top of the template -->
{% load static %}

<!-- Link to specific register CSS -->
<link rel="stylesheet" href="{% static 'register.css' %}">

<!-- Registration Container -->
<div class="login-container">
    <h2>Register</h2>
    
    <!-- Registration Form -->
    <form method="POST" action="/register/" class="register-form">
        {% csrf_token %}
        
        <!-- Form fields will be rendered here -->
        {{ form }}
        
        <!-- Submit Button -->
        <button type="submit" class="next">Register</button>
    </form>
    
    <!-- Link to login page -->
    <a href="{% url 'login' %}" class="login-link">Already have an account? Sign in</a>
</div>

{% endblock %}
