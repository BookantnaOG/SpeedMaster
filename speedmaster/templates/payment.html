{% extends 'layout.html' %}
{% load static %}

{% block content %}
<!-- เชื่อมโยง CSS สำหรับ Payment -->
<link rel="stylesheet" href="{% static 'payment.css' %}">

<div class="detail-booking-container">
    <h2>Booking Detail</h2>

    <!-- แสดงข้อมูลที่เลือกจากหน้า booking -->
    <div class="booking-details">
        <p><b>บริการที่เลือก:</b> {{ service }}</p>
        <p><b>วันที่จอง:</b> {{ date }}</p>
        <p><b>เวลา:</b> {{ time }}</p>
    </div>

    <!-- ใส่โค้ดส่วนลด -->
    <div class="input-box">
        <label>ใส่โค้ดส่วนลด</label>
        <input type="text" id="discount-code" placeholder="speedmaster(20%)">
    </div>

    <!-- แสดงราคาหลังจากใช้ส่วนลด -->
    <div class="detail">
        <p><b>ราคารวมหลังส่วนลด: <span id="final-price">324 THB</span></b></p>
    </div>

    <!-- Payment Section -->
    <div class="payment-method-container">
        <h3 class="payment-title">เลือกช่องทางการชำระ:</h3>
        <div class="payment-options">
            <button>บัตรเครดิต</button>
            <button>QR Promptpay</button>
            <button>ชำระที่หน้าร้าน</button>
        </div>
    </div>

    <!-- ส่วนยืนยันการทำรายการ -->
    <div class="confirmation-section">
        <h3>ยืนยันการทำรายการ</h3>
        <div class="input-fields">
            <div class="input-box">
                <label>ทะเบียนรถ</label>
                <input type="text" placeholder="กรอกทะเบียนรถ">
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="กรอกอีเมล">
            </div>
            <div class="input-box mobile-input">
                <label>Mobile</label>
                <input type="text" placeholder="กรอกเบอร์โทรศัพท์ 10 หลัก">
            </div>
            <!-- ห่อปุ่มใน container แยก -->
            <div class="button-wrapper">
                <button class="pay-button">PAYMENT</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'payment.js' %}"></script>

{% endblock %}
